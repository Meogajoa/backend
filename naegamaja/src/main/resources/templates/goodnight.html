<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달 모양과 텍스트</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
        }

        .moon {
            width: 200px;
            height: 200px;
            background-color: yellow;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.7);
            position: relative;
        }

        .moon::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 40px;
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
        }

        .message {
            font-size: 3rem;
            color: white;
            margin-top: 20px;
            font-family: 'Arial', sans-serif;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
<div class="moon"></div>
<div class="message">잘자 내사랑 뇽뇽~</div>
</body>
</html>
